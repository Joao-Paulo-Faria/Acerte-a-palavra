<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Documento</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/ex10_1.jpg" alt="Jockey Club" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Jockey Club - Controle de Apostas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inCavalo">Nº Cavalo:</label>
                            <input type="number"  min="1" id="inCavalo" class="form-control" required autofocus>
                        </div>
                        <div class="col-sm-6">
                            <h5 id="outCavalo" class="mt-4"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inAposta">Aposta R$:</label>
                            <input type="number"id="inValor" class="form-control" min="1" step="0.5" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="submit" value="Apostar" class="btn btn-primary mt-4" id="btApostar">
                            <input type="button" value="Resumo" class="btn btn-warning mt-4" id="btResumo" >
                            <input type="button" value="Ganhador" class="btn btn-success mt-4" id="btGanhador">
                            <input type="button" value="Novo Páreo" class="btn btn-danger mt-4" id="btNovo">
                        </div>
                    </div>
                </form>
                <pre class="mt-3"></pre>
            </div>
        </div>
    </div>
    <script src="js/ex11_1.js"></script>
</body>
</html>
