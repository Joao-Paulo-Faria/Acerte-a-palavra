<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Listagem</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Jogo "Descubra a Palavra"</h1>

                <a href="ex11.3.html" class="btn btn-primary">Cadastrar Palavras</a>
                <a href="ex11_3lista.html" class="btn btn-success">Listar Palavras</a>
                <a href="ex11_3jogo.html" class="btn btn-danger">Iniciar Jogo</a>
                
                <div class="row">
                    <div class="col-sm-9">
                        <h2 class="mt-3">Cadastrar Palavras</h2>
                    </div>
                    <div class="col-sm-3">
                        <input type="checkbox" class="margemSup" id="ckMostrar">Mostrar Palavras
                    </div>
                </div>
            
                <table class="table table-striped" id="tbPalavras">
                    <tr>
                        <th>Palavra</th>
                        <th>Dica</th>
                        <th>
                            <label>
                                <input type="checkbox" id="ckTodos">Todos
                            </label>
                        </th>
                    </tr>
                </table>

                <p class="aDireita">
                    <input type="button" value="Excluir Selecionados" class="btn btn-danger oculta" id="btExcluir">
                </p>
            </div>
        </div>
    </div>
    <script src="js/ex11_3lista.js"></script>
</body>

</html>
